<h3>『Wizardry6』　-　4階</h3>
<P><IMG src="Wizardry606.png" width="1640" height="1640" border="0"></P>
<P>【 東：22，北：27 】</P>
<P>
西の遥か彼方にある火を吹く裂け谷から、
<BR>
遠い過去の遺物のように、
<BR>
煙の柱が立ち昇っていた。
<BR>
</P>
<BR>
<P>【 東：24，北：27 】</P>
<P>
この塔の小部屋には、古くさい破片が
<BR>
山のように積み重ねられていた。
<BR>
そのほとんどが腐っているようだった。
<BR>
<BR>
（西の壁探す）
<BR>
宝箱
<BR>
<BR>
IRON KEY 2
<BR>
CLOTH SHIRTS
<BR>
CLOTH PANTS
<BR>
</P>
