<h3>『Wizardry6』　-　地下2階</h3>
<P><IMG src="Wizardry601.png" width="1640" height="1640" border="0"></P>
<P>【 東：39，北：23 】</P>
<P>
黒い鉄製のしゃれこうべが、頑丈なドアの
<BR>
表面につけられている。その顔はまるで
<BR>
通路をにらみつけているようで、眼のところには
<BR>
かなり深い穴が開いている。まるで、昔は一組の
<BR>
宝石が埋め込まれていたかのようであった。
<BR>
</P>
